<!DOCTYPE html>
<html>
<head>
	<title>A Facebook clone made with HTML and CSS</title>

	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

	<link rel="stylesheet" type="text/css" href="fb-style.css">

<body>

	<!-- Main page wrapper Everything goes inside this -->
	<div id="facebook-wrapper">

					<div class="fb-logo"></div>
					<input type="text"  />
				</div>
				<div class="navbar-right">
					<div class="profile">
						<a href="https://github.com/downs19">James</a>   
					</div>
					<div class="home-link">
						<a href="https://en.wikipedia.org/wiki/Home">Home</a>
					</div>
					<div class="social-wrapper">
						<ul>
							<li>Friends</li>
							<li>Messanger</li>
							<li>Notifications</li>
						</ul>
					</div>
					<div class="help">
						?Help?
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="left-content">
				<ul>
					<li class="left-menu-item"><img src="my-pic.jpg" height="26px">   <a href="https://www.linkedin.com/in/james-downs-14376064/">James Downs</a></li>
					<li class="left-menu-item"><img src="news-feed.png" height="26px">   <a href="http://www.theonion.com/">News Feed</a></li>
					<li class="left-menu-item"><img src="im2.png" height="26px">    <a href="https://www.skype.com/en/">Messanger</a></li>
					<li class="left-menu-item"><img src="watch.jpg" height="26">     <a href="https://www.primewire.ag/">Watch</a></li>
				</ul>
			</div>
			<div class="main-content">
				<div class="top-main">
				<button class="button">Friend???</button>
				<button class="button">Not a Friend</button>
				<button class="button">Lost and Found</button>
				<button class="button">Who knows what this person is</button>
					
				</div>
				<div class="middle-main">
					<img class="jamie" src="/Users/jamiedowns/Desktop/my_folder/pics/tiger_dragon.jpg">
				</div>
			</div>
			<div class="right-content">
			</div>
		</div>

</body>
